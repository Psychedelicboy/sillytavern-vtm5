<div class="vtm_settings">
    <div class="inline-drawer">
        <div class="inline-drawer-toggle inline-drawer-header">
            <b>VTM 5e Settings</b>
            <div class="inline-drawer-icon fa-solid interactable up fa-circle-chevron-up" tabindex="0"></div>
        </div>
        <div class="inline-drawer-content">
            <div class="marginBot5">
                <label class="checkbox_label" for="vtm_auto_save">
                    <input id="vtm_auto_save" type="checkbox" checked>
                    <span>Auto-save character sheet</span>
                </label>
            </div>
            <div class="marginBot5">
                <label class="checkbox_label" for="vtm_show_roll_details">
                    <input id="vtm_show_roll_details" type="checkbox" checked>
                    <span>Show detailed roll results</span>
                </label>
            </div>
            <div class="marginBot5">
                <label class="checkbox_label" for="vtm_enable_storyteller">
                    <input id="vtm_enable_storyteller" type="checkbox">
                    <span>Enable Storyteller mode</span>
                </label>
            </div>
            <div class="marginBot5">
                <label for="vtm_default_difficulty">Default Difficulty:</label>
                <select id="vtm_default_difficulty">
                    <option value="1">1 - Simple</option>
                    <option value="2" selected>2 - Standard</option>
                    <option value="3">3 - Challenging</option>
                    <option value="4">4 - Difficult</option>
                    <option value="5">5 - Extreme</option>
                </select>
            </div>
        </div>
    </div>
</div>
